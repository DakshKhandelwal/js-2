<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
</head>
<body>
    <div class="container">
        <h2> Currency Convertor</h2>
        <form>
            <div class="amount"> 
                <p id="amountText"> Enter amount</p>
                <input value="1" type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p> From</p>
                    <div class="select-container">
                        <img style="width: 24px;" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>

                <div class="to">
                    <p> To</p>
                    <div class="select-container">
                        <img style="width: 24px;" src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg"> </div>
            <button> Get Exchange Rate</div>

        </form>
    </div>

    <script src="countryCodes.js"></script>
    <script src="currencyConvertor.js"></script>
</body>
</html>
